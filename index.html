<!DOCTYPE html>

<head>

<body>

    <script>
        let distanceInKilometers = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let distanceInMiles = [];
        console.log(" ")
        console.log("Distance In Kilometers");

        console.log(distanceInKilometers);
        console.log(" ")
        console.log(" Above Distance converted into Miles");
        for (let i = 0; i < distanceInKilometers.length; i++) {
            distanceInMiles[i] = distanceInKilometers[i] / 1.609;
            console.log("Distance In miles:", distanceInMiles[i], "Miles")
        }
    </script>

</body>
